<!DOCTYPE html>
<html>
  <head>
    <title>Jeopardy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
      rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <section class="section__start-screen">
      <h2 class="h2">VEGAS</h2>
      <h1 class="h1 h1__home-screen">JEOPARDY</h1>
      <form class="form">
        <div class="div">
          <label for="name-0" class="label label--1">PLAYER 1</label>
          <input type="text" id="name-0" class="input--name input--name-1"
            placeholder="Enter your name" maxlength="10">
        </div> 
        <div class="div">
          <label for="name-1" class="label label--2">PLAYER 2</label>
          <input type="text" id="name-1" class="input--name input--name-2"
            placeholder="Enter your name" maxlength="10">
        </div>
        <div class="div">
          <label for="name-2" class="label label--3">PLAYER 3</label>
          <input type="text" id="name-2" class="input--name input--name-3"
            placeholder="Enter your name" maxlength="10">
        </div>  
        <input type="submit" value="Start"
          class="input--submit input--submit-names">
      </form>
    </section>
    <section class="section__main-screen body--hidden">
    <header class="header body--hidden">
      <h1 class="h1 h1__main-screen">
        <span class="span--round-descriptor">VEGAS</span> 
        JEOPARDY
      </h1>
      <form class="form--reset">
        <button class="button__reset">RESET GAME</button>
      </form>
    </header>
    <main class="main body--hidden">
      <section class="main__section main--categories">
        <article class="article article__cat0 article__header">
          <i class="em em-top-right em-clubs"></i>
          <span class="span__cat span__cat0"></span>
          <i class="em em-bottom em-clubs"></i></article>
        <article class="article article__cat1 article__header">
          <i class="em em-top-right em-hearts"></i>
          <span class="span__cat span__cat1"></span>
          <i class="em em-bottom em-hearts"></i></article>
        <article class="article article__cat2 article__header">
          <i class="em em-top-right em-spades"></i>
          <span class="span__cat span__cat2"></span>
          <i class="em em-bottom em-spades"></i></article>
        <article class="article article__cat3 article__header">
          <i class="em em-top-right em-diamonds"></i>
          <span class="span__cat span__cat3"></span>
          <i class="em em-bottom em-diamonds"></i></article>
      </section>
      <section class="main__section main--clue-squares">
        <article class="article article__clue" id="0">100</article>
        <article class="article article__clue" id="4">100</article>
        <article class="article article__clue" id="8">100</article>
        <article class="article article__clue" id="12">100</article>
        <article class="article article__clue" id="1">200</article>
        <article class="article article__clue" id="5">200</article>
        <article class="article article__clue" id="9">200</article>
        <article class="article article__clue" id="13">200</article>
        <article class="article article__clue" id="2">300</article>
        <article class="article article__clue" id="6">300</article>
        <article class="article article__clue" id="10">300</article>
        <article class="article article__clue" id="14">300</article>
        <article class="article article__clue" id="3">400</article>
        <article class="article article__clue" id="7">400</article>
        <article class="article article__clue" id="11">400</article>
        <article class="article article__clue" id="15">400</article>
      </section>
    </main>
    <footer class="footer body--hidden">
      <section class="section__player section__player-0">
        <h4 class="h4__player-name h4__player-0-name">Player 1</h4>
        Score: <span class="span__player-0-score">0</span>
      </section>
      <section class="section__player section__player-1">
        <h4 class="h4__player-name h4__player-1-name">Player 2</h4>
        Score: <span class="span__player-1-score">0</span>
      </section>
      <section class="section__player section__player-2">
        <h4 class="h4__player-name h4__player-2-name">Player 3</h4>
        Score: <span class="span__player-2-score">0</span>
      </section>
    </footer>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/dataset.js"></script>
    <script type="text/javascript" src="js/domUpdates.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/Clue.js"></script>
    <script type="text/javascript" src="js/DailyDouble.js"></script>
    <script type="text/javascript" src="js/Round.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
