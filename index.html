<!DOCTYPE html>
<html>
  <head>
    <title>Jeopardy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <h1 class="h1">JEOpardy</h1>
      <h4 class="h4">round #<span class="span--round"></span></h4>
      <form>
        <button class="button__reset">Reset Game</button>
      </form>
    </header>
    <main class="main">
      <article class="article article__cat1 article__header">Category 1</article>
      <article class="article article__cat2 article__header">Category 2</article>
      <article class="article article__cat3 article__header">Category 3</article>
      <article class="article article__cat4 article__header">Category 4</article>
      <article class="article article__cat1--100">100</article>
      <article class="article article__cat2--100">100</article>
      <article class="article article__cat3--100">100</article>
      <article class="article article__cat4--100">100</article>
      <article class="article article__cat1--200">200</article>
      <article class="article article__cat2--200">200</article>
      <article class="article article__cat3--200">200</article>
      <article class="article article__cat4--200">200</article>
      <article class="article article__cat1--300">300</article>
      <article class="article article__cat2--300">300</article>
      <article class="article article__cat3--300">300</article>
      <article class="article article__cat4--300">300</article>
      <article class="article article__cat1--400">400</article>
      <article class="article article__cat2--400">400</article>
      <article class="article article__cat3--400">400</article>
      <article class="article article__cat4--400">400</article>
    </main>
    <footer class="footer">
      <section class="section__player">
        <h4 class="h4__player-1-name">Player 1</h4>
        Score: <span class="span__player-1-score"></span>
      </section>
      <section class="section__player">
        <h4 class="h4__player-2-name">Player 2</h4>
        Score: <span class="span__player-2-score"></span>
      </section>
      <section class="section__player">
        <h4 class="h4__player-3-name">Player 3</h4>
        Score: <span class="span__player-3-score"></span>
      </section>
    </footer>
